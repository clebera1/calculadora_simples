    <div id ="form">
        <input type="number" id="n1" placeholder="Digite o primeiro numero"> <!-- Caixa p digitar o primeiro numero -->
        <br> <br>  
        <select id="selector"> <!-- selecionar os operadores aritmeticos -->
            <option value="+">+</option> 
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
            <option value="**">^</option>
            <option value="√">√</option>
            <option value="%">%</option>
        </select> 
        <br><br>
        <input type="number" id="n2" placeholder="Digite o segundo numero"> <!-- caixa p digitar o segundo numero-->
        <br><br> 
    </div>
    <button onclick="calcular()">Calcular</button> <!-- botão que chama o metodo calcular-->
